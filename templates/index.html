{% extends 'base.html' %}

{% block head %}
<title>Wobot Setup</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Wobot Setup</h1>
    <form action='/' method="POST">
        <h4>Message:</h4>
        <input type="text" name="msg" id="msg">
        <h4>To:</h4>
        <input type="text" name="num" id="num">
        <input type="submit" value="Send Message">
    </form>
</div>
{% endblock %}
